<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App - India</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General Style */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* Weather Box */
    .weather-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 380px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .weather-box:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    /* Input & Button */
    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      color: #fff;
      text-align: center;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #ffb74d, #ff7043);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.5);
    }

    /* Result Section */
    #result {
      margin-top: 25px;
      animation: fadeIn 0.5s ease-in-out;
    }

    img {
      width: 80px;
      height: 80px;
      margin-top: 10px;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }

    p {
      font-size: 1.1rem;
      margin: 6px 0;
    }

    strong {
      color: #00e5ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      .weather-box { padding: 20px; }
      input { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>üå¶ Weather App - India</h1>

  <div class="weather-box">
    <input type="text" id="city" placeholder="Enter city (e.g., Mumbai)">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    const apiKey = "f5cfb9d49d4649f2972162525253008"; // your API key

    async function getWeather() {
      const city = document.getElementById("city").value.trim() || "Mumbai";
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>üîç Fetching weather data...</p>";

      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city},India&aqi=no`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();

        resultDiv.innerHTML = `
          <h2>${data.location.name}, ${data.location.region}</h2>
          <img src="https:${data.current.condition.icon}" alt="Weather Icon">
          <p><strong>${data.current.condition.text}</strong></p>
          <p>üå° Temperature: <strong>${data.current.temp_c}¬∞C</strong></p>
          <p>üíß Humidity: <strong>${data.current.humidity}%</strong></p>
          <p>üí® Wind: <strong>${data.current.wind_kph} kph</strong></p>
          <p>üïí Local Time: <strong>${data.location.localtime}</strong></p>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:#ff6b6b;">‚ùå ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
